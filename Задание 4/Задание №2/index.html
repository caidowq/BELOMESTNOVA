<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №2 | Электронные Часы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="clock">
    <span class="digit hour">--</span><span class="blink">:</span>
    <span class="digit minute">--</span><span class="blink">:</span>
    <span class="digit second">--</span>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        document.querySelector('.hour').textContent = hours;
        document.querySelector('.minute').textContent = minutes;
        document.querySelector('.second').textContent = seconds;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
