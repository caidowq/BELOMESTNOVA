				<div class="star" style="--random-top: 15%; --random-left: 35%;"></div>

				<div class="star" style="--random-top: 65%; --random-left: 42%;"></div>

			<div id="nose"></div>
			<div id="hull"></div>
			<div id="cockpit"></div>
			<div id="rear-rocket">
				<div class="flame"></div>
			</div>
			<div class="side-rocket side-left">
				<div class="flame"></div>
			</div>
			<div class="side-rocket side-right">
				<div class="flame"></div>
			</div>
		</div>
	</div>

</body>
