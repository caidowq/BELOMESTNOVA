<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для соискателя вакансии на должность разработчика С++</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Форма заявки на вакансию разработчика C++</h1>
		<form action="/submit" method="post">
			<div class="form-group">
				<label for="name">Имя:</label>
				<input type="text" id="name" name="name" placeholder="Имя">
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Email">
			</div>

			<div class="form-group">
				<label for="phone">Телефон:</label>
				<input type="tel" id="phone" name="phone" placeholder="Телефон">
			</div>

			<div class="form-group">
				<label for="portfolio">Ссылка на портфолио:</label>
				<input type="url" id="portfolio" name="portfolio" placeholder="Ссылка на портфолио">
			</div>

			<div class="form-group">
				<label for="experience">Опыт работы (лет):</label>
				<input type="number" id="experience" name="experience" placeholder="Опыт работы">
			</div>

			<div class="form-group">
				<label for="resume">Резюме:</label>
				<input type="file" id="resume" name="resume">
			</div>

			<div class="form-group">
				<label for="about">О себе:</label>
				<textarea id="about" name="about" placeholder="О себе"></textarea>
			</div>

			<div class="form-group">
				<input type="submit" value="Отправить">
			</div>
		</form>
	</div>
</body>
</html>
